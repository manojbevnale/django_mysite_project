{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" href="../static/contact.css">
<section id="contact d-flex justify-content-center " >
    <center><h1 class="container mt-5 display-4" style="color: rgb(233, 70, 20);">Contact Me</h1></center>
    <div class="container mt-3 ">
        <form action="/contact/" method="post">
            {% csrf_token %}
              
          <div class="container" style="width: 50%;"> 
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div> 
            {% endif %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{value.name}}" placeholder="enter name" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{value.email}}" placeholder="enter your email" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="name" name="number" value="{{value.number}}" placeholder="enter Mobile number" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message" value="{{value.msg}}" placeholder="Enter Your Message" required></textarea>
            </div>

            <div class="container d-flex justify-content-center">
                <button type="submit" class="btn" >submit</button>
            </div>
            {% if messages%}
            {% for messages in messages %}
            <div class="alert alert-success d-flex justify-content-center mt-3" role="alert" style="background-color: aliceblue;">
                <h1>
                    {{messages}}
                </h1>
            {% endfor %}
        {% endif %} 
        </div> 
        </form>
    </div>
</section>


        

{% endblock body %}
